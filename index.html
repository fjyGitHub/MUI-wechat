<script>
	var subPages = ['sub1.html','sub2.html','sub3.html','sub4.html'];
	var subPagesStyle = {
		top: '44px',
		bottom: '50px'
	}
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		for(var i=0;i<subPages.length;i++) {
			var sub = plus.webview.create(subPages[i],subPages[i],subPagesStyle);
			sub.hide();
			self.append(sub);
		}
		plus.webview.show(subPages[0]);
	})
	//点击底部导航切换
	mui(".mui-bar-tab").on("tap","a",function(e) {
		var currPage = this.getAttribute("href");
		plus.webview.show(currPage,"fade-in",300);
	})
	//实现安卓手机连续按两次返回键退出程序
	var first = null;
	mui.back = function() {
		if(!first) {
			first = new Date().getTime();
			mui.toast("再按一次退出应用程序")
			setTimeout(function() {
				first = null;
			},1000)
		}else{
			if(new Date().getTime() - first < 1000) {
				plus.runtime.quit();
			}
		}
	}
</script>
