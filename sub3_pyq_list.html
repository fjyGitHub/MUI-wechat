<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		
			<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		  <div class="mui-scroll">
		  	<div id="slider" class="mui-slider" >
		  	  <div class="mui-slider-group mui-slider-loop">
		  	    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
		  	    <div class="mui-slider-item mui-slider-item-duplicate">
		  	      <a href="#">
		  	        <img src="img/1.jpg">
		  	      </a>
		  	    </div>
		  	    <!-- 第一张 -->
		  	    <div class="mui-slider-item">
		  	      <a href="#">
		  	        <img src="img/2.jpg">
		  	      </a>
		  	    </div>
		  	    <!-- 第二张 -->
		  	    <div class="mui-slider-item">
		  	      <a href="#">
		  	        <img src="img/3.jpg">
		  	      </a>
		  	    </div>
		  	    <!-- 第三张 -->
		  	    <div class="mui-slider-item">
		  	      <a href="#">
		  	        <img src="img/1.jpg">
		  	      </a>
		  	    </div>
		  	    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
		  	    <div class="mui-slider-item mui-slider-item-duplicate">
		  	      <a href="#">
		  	        <img src="http://placehold.it/400x300">
		  	      </a>
		  	    </div>
		  	  </div>
		  	  <div class="mui-slider-indicator">
		  	    <div class="mui-indicator mui-active"></div>
		  	    <div class="mui-indicator"></div>
		  	    <div class="mui-indicator"></div>
		  	    <div class="mui-indicator"></div>
		  	  </div>
		  	</div>
		    <!--数据列表-->
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="img/3.jpg">
		                <div class="mui-media-body">
		                    幸福
		                    <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
		                </div>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="img/2.jpg">
		                <div class="mui-media-body">
		                    木屋
		                    <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
		                </div>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		                <img class="mui-media-object mui-pull-left" src="img/1.jpg">
		                <div class="mui-media-body">
		                    CBD
		                    <p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
		                </div>
		        </li>
		    </ul>
		  </div>
		</div>
	</body>
	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: "#refreshContainer",
				down: {
					contentdown: "刷新成功",
					contentover: "释放立即刷新",
					contentrefresh: "正在刷新...",
					callback: pulldownRefresh
				},
				up: {
					callback: pullupRefresh
				}
			}
		});
		
		function pulldownRefresh() {
			//模拟ajax请求数据
			setTimeout(function() {
				var table = document.querySelector(".mui-table-view");
				var li = document.createElement("li");
				var str = "";
				for(var i=0;i<3;i++) {
					
					li.className = "mui-table-view-cell mui-media";
					    str += "<img class='mui-media-object mui-pull-left' src='img/3.jpg'>";
						str += "<div class='mui-media-body'>";
						str += "幸福";
						str += "<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>"
			            str += "</div>";
			            li.innerHTML = str;
			            table.insertBefore(li,table.firstChild);
			            
				}
				mui("#refreshContainer").pullRefresh().endPulldownToRefresh();
			},1500)
		}
		
		function pullupRefresh() {
			setTimeout(function() {
				var table = document.querySelector(".mui-table-view");
				var li = document.createElement("li");
				var str = "";
				for(var i=0;i<3;i++) {
					
					li.className = "mui-table-view-cell mui-media";
					    str += "<img class='mui-media-object mui-pull-left' src='img/3.jpg'>";
						str += "<div class='mui-media-body'>";
						str += "幸福";
						str += "<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>"
			            str += "</div>";
			            li.innerHTML = str;
			            table.appendChild(li);
			            
				}
				mui("#refreshContainer").pullRefresh().endPullupToRefresh();
			},1500)
		}
	</script>
</html>
